apiVersion: v1
kind: Pod
metadata:
   name: mypod
   labels:
      app: myapp
      env: dev
spec:
   containers:
   - name: nginx
     image: nginx:latest
     ports:
     - containerPort: 80
     resources:
       limits:
          cpu: "1000m"
          memory: "512M"
       requests:
          cpu: "500m"
          memory: "128M"
   tolerations: 
   - key: cpu123
     operator: Equal
     value: "intel"
     effect: "NoExecute"
